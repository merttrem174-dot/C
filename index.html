<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MERT & MEMNUNE – 27.09.2025</title>
  <link rel="stylesheet" href="styles.css"/>
  <meta name="description" content="Düğün anı yükleme sayfası — fotoğraf ve video yükleyin 💖"/>
</head>
<body>
  <main>
    <header>
      <h1>🎉 MERT & MEMNUNE 🎉</h1>
      <h2>27.09.2025</h2>
      <p>Fotoğraf ve videolarınızı yükleyerek anılarımızı renklendirin 💖</p>
    </header>

    <section class="card">
      <label class="label">Dosyalar</label>
      <input type="file" id="file" multiple accept="image/*,video/*"/>
      <div class="row">
        <button id="uploadBtn">📤 Yükle</button>
        <progress id="progress" value="0" max="100" hidden></progress>
      </div>
      <p id="status"></p>
    </section>

    <footer>
      <small>Yüklenen dosyalar yalnızca etkinlik sahibi tarafından görülebilir.</small>
    </footer>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
